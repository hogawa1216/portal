<script>
function getCSV(){
    var req = new XMLHttpRequest();
    req.open("get", "test.csv", true);
    req.send(null);

    req.onload = function(){
    convertCSVtoArray(req.responseText);
    }
}

function convertCSVtoArray(str){
    var tmp = str.split(",");
    alert("データ1："+tmp[0]+"データ2："+tmp[1]+"データ3："+tmp[2]);
}
getCSV();
</script>
